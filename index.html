
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>کارت وفاداری مشتری</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="card">
    <h1>کارت وفاداری</h1>
    <div id="customerInfo"></div>
    <div class="hearts" id="heartsContainer"></div>
    <div class="rewards">
      <p>🎁 سومین مراجعه: ۵۰۰٬۰۰۰ ریال تخفیف</p>
      <p>🎁 پنجمین مراجعه: ۳۰٪ تخفیف ویژه طراحی</p>
      <p>🎁 هفتمین مراجعه: لاک ژل پا رایگان به ارزش ۲٬۰۰۰٬۰۰۰ ریال</p>
    </div>
    <div class="form">
      <input type="text" id="phone" placeholder="شماره تماس خود را وارد کنید" />
      <button onclick="showCard()">نمایش کارت</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
