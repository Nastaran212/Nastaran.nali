
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت مراجعه ناخن</title>
    <style>
        body {
            font-family: "Tahoma", sans-serif;
            background-color: #f5e9f7;
            color: #333;
            padding: 20px;
            direction: rtl;
        }
        .container {
            background-color: white;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #9933cc;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            background-color: #9933cc;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #802bb1;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ثبت مراجعه ناخن</h2>
        <form action="mailto:ngh21281@gmail.com" method="post" enctype="text/plain">
            <label for="name">نام:</label>
            <input type="text" id="name" name="نام" required>

            <label for="lastname">نام خانوادگی:</label>
            <input type="text" id="lastname" name="نام خانوادگی" required>

            <label for="phone">شماره تماس:</label>
            <input type="tel" id="phone" name="شماره تماس" required>

            <label for="messenger">پیام‌رسان مورد استفاده:</label>
            <select id="messenger" name="پیام‌رسان">
                <option value="واتساپ">واتساپ</option>
                <option value="تلگرام">تلگرام</option>
                <option value="هردو">هردو</option>
            </select>

            <label for="date">تاریخ مراجعه:</label>
            <input type="text" id="date" name="تاریخ مراجعه" value="۱۷ خرداد ۱۴۰۴" readonly>

            <button type="submit">ثبت اطلاعات</button>
        </form>
        <div class="footer">
            فرم ثبت مراجعه برای ارسال کارت تمبر به واتساپ یا تلگرام
        </div>
    </div>
</body>
</html>
