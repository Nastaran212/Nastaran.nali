
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>پنل مدیریت - ثبت مراجعه ناخن</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background-color: #f3e8ff;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    h1 {
      color: #6b21a8;
      text-align: center;
    }
    .login {
      max-width: 300px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 1.5rem;
      background-color: #9333ea;
      color: #fff;
      border: none;
      border-radius: 0.7rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .dashboard {
      display: none;
      max-width: 700px;
      margin: 2rem auto;
    }
    .dashboard h2 {
      text-align: center;
      color: #4c1d95;
    }
  </style>
</head>
<body>
  <h1>پنل مدیریت - ثبت مراجعه ناخن</h1>
  <div class="login" id="loginForm">
    <label for="password">رمز ورود:</label>
    <input type="password" id="password" />
    <button onclick="login()">ورود</button>
  </div>

  <div class="dashboard" id="dashboard">
    <h2>خوش آمدید!</h2>
    <p>در اینجا می‌توانید مشتری جدید اضافه کنید یا مشتری‌ها را مدیریت کنید.</p>
    <!-- در نسخه‌های بعدی فرم اضافه کردن و لیست مشتری‌ها اضافه خواهد شد -->
  </div>

  <script>
    function login() {
      const pass = document.getElementById("password").value;
      if (pass === "Jikook13") {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      } else {
        alert("رمز اشتباه است!");
      }
    }
  </script>
</body>
</html>
